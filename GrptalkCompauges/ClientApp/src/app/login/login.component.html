<div class='loginbg'>
<div class="row">
  
    <div class="col-sm-2 col-md-4"></div>
    <div class="col-sm-8 col-md-4">
      <div class="loginbox">
        <!-- <div class="text-center form-group"> -->
        <!-- <img src="../../assets/predefinded/images/loginBg.png" alt="backgroud" /> -->
        <!-- </div> -->
        <div class="text-center form-group">
          <img src="../../assets/predefinded/images/grpLogo.png" />
        </div>

        <div class="form-group">
          <label>Unique Id</label>
          <input [(ngModel)]="UniqueId" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="Password" [type]="passwordType" style="width:400px;" class="form-control">
           <i class="fa fa-eye" [ngStyle]="showPasswordStyle" (click)="togglePasswordType()" style="font-size:24px" aria-hidden="true"></i> 
          <i class="fa fa-eye-slash"[ngStyle]="hidePasswordStyle"  (click)="togglePasswordType()"  style="font-size:24px" aria-hidden="true"></i>
        </div>
        <div class="form-group text-center">
          <button (click)="LoginRequest()" type="button" class="btn-login">Sign In</button>
        </div>
      </div>
    </div>

  </div>
  </div>
